<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management - Edit User</title>
</head>
<body>

<h2>Edit User</h2>
<form th:action="@{/users/edit}" method="post">
    <input type="hidden" name="id" th:value="${user.id}" />

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" pattern="[A-Za-z]+" title="Please enter a valid first name (only letters)" th:value="${user.firstName}" required>
    <br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]+" title="Please enter a valid last name (only letters)" th:value="${user.lastName}" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required>
    <br>

    <button type="submit">Update User</button>
</form>

<a th:href="@{/users}">Back to User List</a>

</body>
</html>
